<!--
    login.html

    Login-Formular für LikeHeroToZero.
    Best Practices: Barrierefreiheit, konsistentes UI, Fehlermeldungen bei Login-Fehlern.
    Wichtige Bereiche:
    - Fehleranzeige: Bei falschem Login
    - Eingabefelder: Benutzername und Passwort
    - Button: Login und Link zur Startseite
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - LikeHeroToZero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="card shadow p-4">
                <h3 class="mb-3 text-center">Login</h3>

                <!-- Fehleranzeige bei falschem Login -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Benutzername oder Passwort ist falsch.
                </div>

                <!-- Login-Formular -->
                <form th:action="@{/login}" method="post" autocomplete="on">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" required autofocus autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Anmelden</button>
                </form>

                <!-- Link zur Startseite -->
                <div class="mt-3 text-center">
                    <a th:href="@{/}">Zurück zur Startseite</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
